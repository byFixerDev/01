<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <style>
        .container{
            width: 200px;
        }
        img{
            width: 100%;
        }
    </style>
    
</head>
<body>
    <div class="container" id="container">
        
    </div>
    <p id="nombre">PokeAPI</p>
    
    
    
    <script>
        //Seleccionar elementos
        const NOMBRE = document.getElementById('nombre');
        const DIV_CONTAINER = document.getElementById('container')

        //función asincrona
        async function obtenerPokemons() {
            //guardo la url
            const URL = 'https://pokeapi.co/api/v2/pokemon/1';
            //almaceno la respuesta 
            const RESPONSE = await fetch(URL);
            //convierto la respuesta a formato json
            const DATA = await RESPONSE.json();

            //agrego al parrafo con id nombre los datos.name 
            NOMBRE.textContent = DATA.name;
            //incrusto código html con datos de la api
            DIV_CONTAINER.innerHTML += 
            `
                <div id="div__card">       
                    <img src="${DATA.sprites.other['official-artwork'].front_default}" alt="pkm sprites">
                </div>
            `
            
        }
        //Ejecutar función
        obtenerPokemons();
    </script>
</body>
</html>
