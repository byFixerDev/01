
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon App</title>
    <script src="./functions.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="body">
    <header>
        <h1>Mi Pokedex de Sinno</h1>
    </header>

    <main>
        <div class="controls">
            <button id="btn__probar-mi-json">Probar mi JSON</button>
            <button id="btn-probar-pokeapi">Comprobar PokeAPI</button>
            <button id="btn-coincidences">Mostrar Coincidencias</button>
        </div>

        <p id="status-message">Pulsa un botón para empezar.</p>
        <div id="user-data__container">
            <img src="./img/avatar.png" alt="avatar">
            <div>
                <h1>Fixer</h1>
                <p>Edad: 29</p>
                <p>Región: Andalucía</p>
            </div>
        </div>
        <div id="card__container" class="pokemon__card"></div>
    </main>

    
</body>
</html>
